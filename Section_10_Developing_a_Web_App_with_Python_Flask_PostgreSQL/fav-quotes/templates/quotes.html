<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Add your quotes </title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>

    <body>
        <br>
        <br>
        <div class="container">
            <form action="" method="post">
                <div class="form-group">
                    <label for="author"> Quote Author </label>
                    <input type="text" id="inputName" class="form-control" placeholder="Add quote author here...">
                </div>
                <div class="form-group">
                    <label for="quote"> Quote </label>
                    <textarea class="form-control" rows="5" id="quote" placeholder="Add your quote here...">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit"> Submit Your Quote </button>
            </form>
        </div>
    </body>
</html>
